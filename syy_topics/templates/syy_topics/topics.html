{% extends "syy_topics/base.html" %}
{% block content %}
	<p><h2>话题列表<h2></p>	
	<h4>
	<form action="" method="get">
	    话题搜索：
		<input type="text" name="q" >
		<input type="submit" value="搜索" >
	</form>
	</h4>
	<ul>
	<h3>
		{% for topic in topics %}
			
			<li><a href="{% url 'syy_topics:topic' topic.id %}">{{ topic }}</a>
			</li>
		{% empty %}
			<li>没有搜索到您想要的话题.</li>
		{% endfor %}
	</h3>
	</ul>
	<a href="{% url 'syy_topics:new_topic' %}">增加一个话题:</a>
	
{% endblock content %}
